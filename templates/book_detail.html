{% extends "base.html" %}
{% block content %}
<div class="row">
   <div class="col s12 m6">
      <h2 class="header">{{ book.title }}</h2>
      <div class="card horizontal">
         <div class="card-image">
            <img src="{{ url_for('file', filename=book['book_cover']) }} "  alt="Cover Art for{{ book.title }}"/>
         </div>
         <div class="card-stacked">
            <div class="card-content">
               <p>I am a very simple card. I am good at containing small bits of information.</p>
            </div>
            <div class="card-action">
               <a href="#">This is a link</a>
            </div>
         </div>
      </div>
   </div>
   <div class="col s12 m6">
      <h2 class="header">Reviews</h2>
      {% if reviews|length > 0 %}
      <div class="row">
         {% for reviews in reviews %}
         {% endfor %}
      </div>
      {% else %}
      <h3 class="grey-text text-darken-3 left-align">No Reviews</h3>
      {% endif %}
      <a href="{{ url_for('add_review', book_id=book._id) }}" class="btn-small light-blue lighten-1">Add Review</a>
   </div>
</div>
{% endblock %}
